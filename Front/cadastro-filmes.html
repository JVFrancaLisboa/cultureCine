<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/icon-cinema.png" type="image/x-icon">
    <!-- CDN Bootstrap .css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!--CDN jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="navbar"></header>

    <!-- Botões para Seleção de Tema -->
    <div class="container">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="options" id="option1" onclick="setTheme('light')" autocomplete="off">
            <label class="btn btn-outline-primary" for="option1">Claro</label>
    
            <input type="radio" class="btn-check" name="options" id="option2" onclick="setTheme('dark')" autocomplete="off">
            <label class="btn btn-outline-primary" for="option2">Escuro</label>
        </div>
    </div>    

    <h1 class="text-center mt-2 display-3">Cadastre seu filme aqui!</h1>
    <div class="container col-6">
        <form id="formulario">
            <!--Título do filme-->
            <div class="form-group">
                <label class="mt-2">Titulo:</label>
                <div id="titulo-error" class="text-danger text-end"></div>
                <input id="tituloInput" type="text" class="form-control" style="background-color: #D0DDDE;" placeholder="Título do Filme" />
            </div>
            <!--Sinopse-->
            <div class="form-group">
                <label class="mt-2">Sinopse: (Opcional: Máx 2 linhas)</label>
                <div id="sinopse-error" class="text-danger text-end"></div>
                <textarea id="sinopseInput" style="background-color: #D0DDDE;" class="form-control" rows="3"></textarea>
            </div>
            <!--Gênero-->
            <div class="form-group">
                <label class="mt-2">Gênero:</label>
                <div id="genero-error" class="text-danger text-end"></div>
                <input id="generoInput" type="text" class="form-control" style="background-color: #D0DDDE;" placeholder="Gênero do Filme" />
            </div>
            <!--Data de Lançamento-->
            <div class="form-group">
                <label class="mt-2">Ano de Lançamento:</label>
                <div id="ano-error" class="text-danger text-end"></div>
                <input id="anoInput" type="number" class="form-control" style="background-color: #D0DDDE;" placeholder="Insira o ano aqui" />
            </div>
            <button type="submit" class="btn btn-primary mb-2 mt-2">Cadastrar Filme</button>
        </form>
    </div>

    <script src="js/script.js"></script>
    <!-- CDN Bootstrap .js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
