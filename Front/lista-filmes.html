<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN Bootstrap .css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <!--CDN jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>

    <header id="navbar"></header>

    <!-- Botões para Seleção de Tema -->
    <div class="container">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="options" id="option1" onclick="setTheme('light')" autocomplete="off">
            <label class="btn btn-outline-primary" for="option1">Claro</label>
    
            <input type="radio" class="btn-check" name="options" id="option2" onclick="setTheme('dark')" autocomplete="off">
            <label class="btn btn-outline-primary" for="option2">Escuro</label>
        </div>
    </div>    

    <h1 class="text-center mt-2 display-3">Sua lista de filmes aqui!</h1>
    <div class="container col-8 mt-3">
        <table id="tabela" class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">TÍTULO</th>
                    <th scope="col">GÊNERO</th>
                    <th scope="col">ANO LANÇAMENTO</th>
                    <th scope="col">Operações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>

        <p class="mt-2 display-6">Sinopse:</p>
        <div id="sinopse" class="bg-light mt-4 border border-primary rounded p-3">
            Clique em um filme para ver sua sinopse.
        </div>
        <hr />
        <!--Modal Avaliações-->
        <div class="container mt-4">
            <p class="mt-2 display-6 text-center">Avaliações</p>
            <div id="meuModal" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="tituloModal" class="modal-title">Avaliar</h5>
                        </div>
                        <div class="modal-body">
                            <form id="formulario2">
                                <div class="form-group">
                                    <label for="Filme" class="mt-2">Filme:</label>
                                    <select id="selectAvaliar" class="form-control form-control-sm">
                                        <!--<option></option>-->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="Analise" class="mt-2">Análise:</label>
                                    <div id="analise-error" class="text-danger text-end"></div>
                                    <textarea id="analiseArea" class="form-control" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="Nota" class="mt-2">Nota:</label>
                                    <div id="nota-error" class="text-danger text-end"></div>
                                    <input id="notaInput" type="number" class="form-control"
                                        placeholder="Insira sua nota aqui" min="0" max="5" />
                                </div>
                                <button type="submit" class="btn btn-primary mb-2 mt-2">Inserir Análise</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Show Avaliações-->
        <div id="avaliacoes" class="bg-light mt-4 border border-info rounded p-3">
            <ul id="listaAnalises" class="list-group list-group-flush">
                <!--analises aqui-->
                Clique em um filme para ver suas avaliações.
            </ul>
        </div>

        <!--Modal atualizar-->
        <div class="container mt-4">
            <div id="meuModalAtualizar" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="tituloModal" class="modal-title">Avaliar</h5>
                        </div>
                        <div class="modal-body">
                            <form id="formulario-atualizar">
                                <input type="text" name="" style="display: none;" id="idInput">
                                <!--Título do filme-->
                                <div class="form-group">
                                    <label class="mt-2">Titulo:</label>
                                    <div id="titulo-error" class="text-danger text-end"></div>
                                    <input id="tituloInput" type="text" class="form-control"
                                        placeholder="Título do Filme" />
                                </div>
                                <!--Sinopse-->
                                <div class="form-group">
                                    <label class="mt-2">Sinopse: (Opcional: Máx 2 linhas)</label>
                                    <div id="sinopse-error" class="text-danger text-end"></div>
                                    <textarea id="sinopseInput" class="form-control" rows="3"></textarea>
                                </div>
                                <!--Gênero-->
                                <div class="form-group">
                                    <label class="mt-2">Gênero:</label>
                                    <div id="genero-error" class="text-danger text-end"></div>
                                    <input id="generoInput" type="text" class="form-control"
                                        placeholder="Gênero do Filme" />
                                </div>
                                <!--Data de Lançamento-->
                                <div class="form-group">
                                    <label class="mt-2">Ano de Lançamento:</label>
                                    <div id="ano-error" class="text-danger text-end"></div>
                                    <input id="anoInput" type="number" class="form-control"
                                        placeholder="Insira o ano aqui" />
                                </div>
                                <button type="submit" class="btn btn-primary mb-2 mt-2">Atualizar Filme</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CDN Bootstrap .js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
